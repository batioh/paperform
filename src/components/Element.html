<moveable
    class="moveable"
    v-bind="moveable"
    @drag="handleDrag"
    @resize="handleResize"
    @scale="handleScale"
    @rotate="handleRotate"
    @warp="handleWarp"
    >
    <component
        tabindex="1"
        :is="'pa-element-'+element.type"
        class="pa-element"
        :element="element"
        @textInput="handleTextInput"
        @keydown.native="element.keepRatio=true"
        @keyup.native="element.keepRatio=true"
    />
</moveable>
