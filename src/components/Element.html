<moveable
    class="moveable"
    v-bind="moveable"
    @drag="handleDrag"
    @resize="handleResize"
    @scale="handleScale"
    @rotate="handleRotate"
    @warp="handleWarp"
    @keydown="element.keepRatio=true"
    @keyup="element.keepRatio=true">
    <component v-bind:is="'pa-element-'+element.type" class="pa-element" :element="element" @textInput="handleTextInput" />
</moveable>
